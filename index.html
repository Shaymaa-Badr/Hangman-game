<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hangman game</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-conainer">
      <svg width="200" height="250" class="figure-container">
        <!-- Hang stand -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="60" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Head -->
        <circle cx="140" cy="80" r="20" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="100" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="130" x2="160" y2="110" class="figure-part" />
        <line x1="140" y1="130" x2="120" y2="110" class="figure-part" />

        <!-- Legs -->
        <line x1="140" y1="150" x2="160" y2="190" class="figure-part" />
        <line x1="140" y1="150" x2="120" y2="190" class="figure-part" />
      </svg>
      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>
    <!-- Pop Up -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-msg"></h2>
        <h3 id="final-word"></h3>
        <button id="play-btn">Play Again</button>
      </div>
    </div>
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
